<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Therapy AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #E8F0FF, #FFF5F7);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
      background: #ffffff;
      border: none;
    }
    #chat-box {
      height: 480px;
      overflow-y: auto;
      border-radius: 16px;
      padding: 15px;
      background: #fefefe;
      border: 2px solid #E0E5EC;
    }
    .chat-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      max-width: 90%;
    }
    .chat-user {
      background-color: #DCEEF7;
      align-self: flex-start;
    }
    .chat-ai {
      background-color: #E8E6FA;
      align-self: flex-end;
    }
    .btn-primary, .btn-success {
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-secondary {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .input-group input {
      border-radius: 12px;
    }
    .typing-indicator {
      display: inline-block;
      width: 70px;
      height: 20px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #8A75C6;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    hr {
      border-top: 1px solid #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">üé® Art Therapy AI</h1>

    <div class="card p-4 my-4">
      <h4 class="text-center mb-4">Your Creative & Calm Space</h4>

      <!-- Chat Box -->
      <div id="chat-box" class="mb-3 d-flex flex-column"></div>

      <!-- Input Section -->
      <div class="input-group mb-3">
        <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button class="btn btn-secondary" onclick="startSpeechRecognition()">üé§</button>
      </div>

      <hr>

      <!-- Upload Image -->
      <h5 class="mb-2">üìÅ Upload Your Drawing</h5>
      <input type="file" id="image-upload" class="form-control mb-3" accept="image/*">
      <button class="btn btn-success w-100" onclick="uploadImage()">Upload Image</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("chat-input").value;
      if (!input) return;

      $("#chat-box").append(`<div class="chat-bubble chat-user"><strong>You:</strong> ${input}</div>`);
      $("#chat-input").val("");

      const loaderId = Date.now();
      $("#chat-box").append(`<div id="loader-${loaderId}" class="chat-bubble chat-ai">
        <strong>AI:</strong> <span class="typing-indicator"><span></span><span></span><span></span></span>
      </div>`);
      $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

      $.ajax({
        type: "POST",
        url: "/chat",
        contentType: "application/json",
        data: JSON.stringify({ message: input }),
        success: function(response) {
          $(`#loader-${loaderId}`).replaceWith(`<div class="chat-bubble chat-ai"><strong>AI:</strong> ${response.response}</div>`);
          $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
        }
      });
    }

    function uploadImage() {
      let fileInput = document.getElementById("image-upload");
      let file = fileInput.files[0];
      if (!file) return;

      let formData = new FormData();
      formData.append("file", file);

      let reader = new FileReader();
      reader.onload = function(e) {
        $("#chat-box").append(`<div class="chat-bubble chat-user"><strong>You:</strong> I uploaded my drawing:<br><img src="${e.target.result}" style="max-width:100%; border-radius:12px; margin-top:5px;"></div>`);
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
      };
      reader.readAsDataURL(file);

      $.ajax({
        type: "POST",
        url: "/upload-image",
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
          describeImage(file.name);
        }
      });
    }

    function describeImage(filename) {
      if (!filename) return;

      setTimeout(() => {
        $("#chat-box").append(`<div class="chat-bubble chat-user"><strong>You:</strong> Can you reflect on this drawing?</div>`);

        const loaderId = Date.now();
        $("#chat-box").append(`<div id="loader-${loaderId}" class="chat-bubble chat-ai">
          <strong>AI:</strong> <span class="typing-indicator"><span></span><span></span><span></span></span>
        </div>`);
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

        $.ajax({
          type: "POST",
          url: "/describe-image",
          contentType: "application/json",
          data: JSON.stringify({ filename }),
          success: function(response) {
            $(`#loader-${loaderId}`).replaceWith(`
              <div class="chat-bubble chat-ai"><strong>AI:</strong><br>${response.description.replace(/\n/g, "<br>")}</div>
              <div class="chat-bubble chat-ai"><strong>AI's Inspiration:</strong><br>
                <img src="${response.image_url}" class="img-fluid rounded mt-2" style="max-width:100%">
              </div>
            `);
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
          }
        });
      }, 100);
    }

    function startSpeechRecognition() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("chat-input").value = event.results[0][0].transcript;
      };
    }
  </script>
</body>
</html>
